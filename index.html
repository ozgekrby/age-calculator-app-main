<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="abstract-shape.png">
  <title>Age calculator app</title>
  <link rel="stylesheet" href="./styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <video autoplay muted loop playsinline class="background-video">
        <source src="92680-637275034_small.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
  <div class="main-section">
    <div class="main-container">
      <form class="input" id="ageForm">
        <label>DAY<input id="day" class="input-day" type="number" placeholder="DD" required></label>
        <label>MONTH<input type="number" id="month" class="input-month" placeholder="MM" required></label>
        <label>YEAR<input type="number" id="year" class="input-year" placeholder="YYYY" required></label>
        <button type="submit"></button>
      </form>
      <div class="line"></div>
      <div class="result">
        <p><span id="years">--</span> years</p>
        <p><span id="months">--</span> months</p>
        <p><span id="days">--</span> days</p>
        <img src="abstract-shape.png" alt="icon" class="icon">
      </div>
    </div>
  </div>
  <div class="attribution">
    Coded by <a href="#">Ã–zge Karabay</a>.
  </div>
  <script src="./index.js"></script>
</body>
</html>
